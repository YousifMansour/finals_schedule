<div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      
      <ng-container matColumnDef="index">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.index}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="courseName">
        <mat-header-cell *matHeaderCellDef> Course </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.courseName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="pageNumber">
        <mat-header-cell *matHeaderCellDef> Page </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.pageNumber}} / 22 </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="rowNumber">
        <mat-header-cell *matHeaderCellDef> Row </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.rowNumber}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
